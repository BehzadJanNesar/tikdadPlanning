<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- <link rel="stylesheet" href="Css/style.prefix.css"> -->
        <title>Tikdad Planning</title>
    </head>

    <body>
        <div class="planning-container">
            <section
                class="planning-container__section planning-container__section--1"
            >
                <p>زمان شروع و پایان برنامه‌ریزی خود را انتخاب کنید.</p>

                <div class="input-box">
                    <div class="item">
                        <label for="startTime">زمان شروع:</label>
                        <input type="text" id="startTime" />
                    </div>

                    <div class="item">
                        <label for="endTime">زمان پایان:</label>
                        <input type="text" id="endTime" />
                    </div>
                </div>
            </section>

            <section class="planning-container__section planning-container__section--2">
                <p>روزهای تست‌زنی را تیک بزنید و مابقی روزها را برای جبران و استراحت خالی بگذارید.</p>
                <div class="days-iteme--container">
                    <span>
                        <input type="checkbox" name="checkbox" id="day1"><label for="day1">شنبه</label>
                    </span>
                    <span>
                        <input type="checkbox" name="checkbox" id="day2"><label for="day2">یکشنبه</label>
                    </span>
                    <span>
                        <input type="checkbox" name="checkbox" id="day3"><label for="day3">دوشنبه</label>
                    </span>
                    <span>
                        <input type="checkbox" name="checkbox" id="day4"><label for="day4">سه‌شنبه</label>
                    </span>
                    <span>
                        <input type="checkbox" name="checkbox" id="day5"><label for="day5">چهارشنبه</label>
                    </span>
                    <span>
                        <input type="checkbox" name="checkbox" id="day6"><label for="day6">پنجشنبه</label>
                    </span>
                    <span>
                        <input type="checkbox" name="checkbox" id="day7"><label for="day7">جمعه</label>
                    </span>
                </div>
            </section>
            <section
                class="planning-container__section planning-container__section--3"
            ></section>
            <section
                class="planning-container__section planning-container__section--4"
            ></section>
        </div>
    </body>
</html>
